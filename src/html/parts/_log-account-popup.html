<div class="log-account-popup">
    <form class="log-account-popup__form">
        <h4 class="log-account-popup__title">Вход в личный кабинет</h4>
        <p class="log-account-popup__text">Введите номер телефона. Вам будет выслан код с паролем  по смс</p>
        <input name="log-account-popup-input" placeholder="+7-900-000-00-00" type="tel" class="log-account-popup__input">
        <span class="log-account-popup__status">Код будет отправлен через 50 секунд.....</span>
        <div class="log-account-popup__buttons">
            <button type="submit" class="log-account-popup__replay button">Повторить отправку</button>
            <a href="#enter-the-code-popup" class="log-account-popup__further button">Ввести код</a>
        </div>
    </form>
</div>
